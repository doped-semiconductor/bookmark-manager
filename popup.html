<html>    
    <head>
        <link type="text/css" rel="stylesheet" href="css/popup.css" />        
    </head>
    <body>
        <script src="js/content.js"></script>
        <script src="js/popup.js"></script>

        <div id="home">
            <h3>Bookmark Manager</h3>
        </div>

        <div class="sect" id="addhead">
            <p>Add This Page As Bookmark </p>
        </div>

        <div class="sect" id="addform">            
            <label class="labels">Title:</label>
            <input class="add" id="title" />
            <br>
            <label class="labels">URL:</label>
            <input class="add" id="url" />
            <br>
            <label class="labels">Tags:</label>
            <input class="add" id="tags" />
            <br>
            <label class="labels">Folder:</label>
            <input class="add" id="parent" />
            <label class="labels"></label>
            <button id="asubmit">Add</button>
        </div>


        <div class = "sect" id="recently">
            <div class="left" id="rt">Recently visited</div>
            <div class="right"><button id = "showalllater">Show All</button></div>
        </div> 

        <div class = "sect" id="recent">
            <div class="recd" id="r1">
                <a class="recs" id="t1"></a>
                <a class="url" id="u1"></a>
                <a class="desc" id="d1"></a>
            </div>
            <div class="recd" id="r2">
                <a class="recs" id="t2"></a>
                <a class="url" id="u2"></a>
                <a class="desc" id="d2"></a>                
            </div>   
            <div class="recd" id="r3">
                <a class="recs" id="t3"></a>
                <a class="url" id="u3"></a>
                <a class="desc" id="d3"></a>                
            </div>
        </div>

        <div class = "sect" id="tags">
            Tags
        </div> 
        
        <div class = "sect" >
            <div id="taghold">
                <text id="tend"></text>
            </div>
            <input id="tagbar" placeholder="Enter tags"/>
        </div>  
        
        <div class = "sect" id="later">
            <div class="left">Read Later</div>
            <div class="right"><button id = "showalllater">Show All</button></div>
        </div> 

        <div class="sect" id="readlater">
            <div class="recd" id="l1">
                <a class="recs" id="tt1"></a>
                <a class="url" id="uu1"></a>
                <a class="desc" id="dd1"></a>
            </div>
            <div class="recd" id="l2">
                <a class="recs" id="tt2"></a>
                <a class="url" id="uu2"></a>
                <a class="desc" id="dd2"></a>                
            </div>   
            <div class="recd" id="l3">
                <a class="recs" id="tt3"></a>
                <a class="url" id="uu3"></a>
                <a class="desc" id="dd3"></a>                
            </div>
        </div>

        <div class = "sect">
            <button id="manage">Manage All Bookmarks</button>
        </div>
            
            
               
    </body>
</html>
